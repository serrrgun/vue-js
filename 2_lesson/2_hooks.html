<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/vue.js"></script>
    <title>Второе занятие | Хуки</title>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" v-model="phone">
                <span>{{ phone }}</span>
            </div>
        </div>
    </div>
</body>
<script>
    
    new Vue({

        el: '.sample',

        data: {
            phone: ''
        },

        beforeCreate() {
            console.log('bc');
            console.log(this.$el);
        },
        created() {
            console.log('c');
            console.log(this.$el);
        },
        beforeMount() {
            console.log('bm');
            console.log(this.$el.innerHTML);
        },
        mounted() {
            console.log('m');
            console.log(this.$el.innerHTML);
        },
        beforeUpdate() {
            /* так не нужно делать, если будет больше двух инпкутов */

            let pattern = /^[0-9]*$/;
            let secondPattern = /[^0-9]/g;

            if(!pattern.test(this.phone)) {

                this.phone = this.phone.replace(secondPattern, '');
                
            }
        },
        updated() {
            console.log('u');
        },

    });

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/vue.js"></script>
    <title>Второе занятие | Добавление классов и Формы</title>
</head>
<style>
    .my-info {
        font-weight: bold;
    }

    .my-warning {
        background: red;
        color: #ffffff;
        font-weight: bold;
    }

    .table-some {
        color: #ffffff;
        background: #000;
    }
</style>

<body>
    <div class="wrapper">
        <div class="sample">
            <div class="alert" :class="divClassName">
                Some Text
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="info" v-model="divClass">
                    Info
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" value="warning" v-model="divClass">
                    Warning
                </label>
            </div>
            <hr>
            <div class="form-check" v-for="(value, name) in flags">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" v-model="flags[name]">
                    {{name}}
                </label>
            </div>
            <hr>
            <table class="table" :class="flags">
                <tr>
                    <td>Title</td>
                    <td>Some</td>
                    <td>nzzz</td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>Some</td>
                    <td>nzzz</td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>Some</td>
                    <td>nzzz</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>

    /* 
        
        :class="string"
        :class="array"
        :class="object"
        :class="[str, obj]"
    
    */

    new Vue({

        el: '.sample',

        data: {
            divClass: 'info',
            flags: {
                'table-bordered': false,
                'table-hover': false,
                'table-some': false
            }
        },
        computed: {
            divClassName() {
                return [
                    'alert-' + this.divClass,
                    'my-' + this.divClass
                ]
            }
        }
    });

</script>

</html>

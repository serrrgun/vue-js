<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
    <title>Первое занятие | Начало</title>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <form  v-if="!formSubmited" @submit.prevent="formSubmited = true">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" v-model="email">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" v-model="firstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" v-model="lastNmae">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" v-model="phone">
                </div>
                <div class="form-group">
                    <label>Guests</label>
                    <input type="button" class="btn btn-primary" value="+" @click="addGuest">
                </div>
                <div class="form-group" v-for="(guest, index) in guests">
                    <label @dblclick="deleteGuests(index)">Guest {{ index + 1 }}</label>
                    <input type="text" class="form-control" v-model="guests[index]">
                </div>
                <hr>
                <button class="btn btn-success">Send Data</button>
            </form>
            <div v-else>
                <h2>All done!</h2>
                <table class="table table-bordered">
                    <tr>
                        <td>Email</td>
                        <td>{{ email }}</td>
                    </tr>
                    <tr>
                        <td>Full Name</td>
                        <td>{{ fullName }}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{ phone }}</td>
                    </tr>
                    <tr>
                        <td>Guests</td>
                        <td>
                            <ul class="list-group">
                                <li class="list-group-item" v-for="(guest, index) in guests">{{ guest }}</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script>

    new Vue({

        el: '.sample',

        data: {
            formSubmited: false,
            email: '',
            firstName: '',
            lastNmae: '',
            phone: '',
            guests: [], 
        },
        computed: {
            fullName() {
                return this.firstName + ' ' + this.lastNmae;
            }
        },
        methods: {
            addGuest() {
                this.guests.push('');
            },

            deleteGuests(index) {
                this.guests.splice(index, 1);
            }
        }

    });

</script>

</html>
